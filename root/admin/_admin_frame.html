<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>admin frame</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div id="MENU">
            <div class="btn_container">
                <div class="menu_button home"> HOME </div>
                <div class="menu_button collection"> COLLECTION </div>

                <div class="menu_button wedding"> 婚禮紀實 </div>
                <div class="menu_button photograph"> 專案攝影 </div>
                <div class="menu_button creative"> 攝影創作 </div>

                <!--<div class="menu_button portfolio"> PORTFOLIO </div>-->
            </div>
        </div>

        <div class="gray_line"></div>
        <div class="white_line"></div>

        <div id="PANEL">

            <!--
            <div class="panel_button"> 新增 </div>
            <div class="panel_button"> 刪除 </div>
            <div class="panel_button"> 上移 </div>
            -->

        </div>

        <div class="gray_line"></div>
        <div class="white_line"></div>


        <div id="WORK_AREA">
            <div class="book_block">
                <div class="thumb"></div>
                <div class="detail_block">
                    <div class="bookid_label">作品集ID：</div>
                    <div class="bookid_value">11</div>
                    <div class="num_label">圖片數量：</div>
                    <div class="num_value">11</div>
                    <div class="title_label">標　　題：</div>
                    <div class="title_value">Hello</div>
                    <div class="date_label">日　　期：</div>
                    <div class="date_value">1999 / 9 / 9</div>
                    <div class="description_label">描　　述：</div>
                    <div class="description_value">some description</div>
                </div>
            </div>

            <div class="thumb_wall">
                <div class="thumb_block"></div>
                <div class="thumb_block"></div>
                <div class="thumb_block"></div>
                <div class="thumb_block"></div>
                <div class="thumb_block"></div>
                <div class="thumb_block"></div>
            </div>

        </div>

        <div class="book_dialog" style="display: block;">

            <div class="book_container">

                <div class="book_row book_row_1"><div class="text">標　　題</div></div>
                <div class="book_row book_row_2">
                    <textarea rows="1" maxlength="100" class="book_title"></textarea>
                </div>

                <div class="book_row book_row_3"><div class="text">日　　期</div></div>
                <div class="book_row book_row_4">
                    <textarea rows="1" maxlength="50" class="book_date"></textarea>
                </div>

                <div class="book_row book_row_5"><div class="text">描　　述</div></div>
                <div class="book_row book_row_6">
                    <textarea rows="1" maxlength="255" class="book_description"></textarea>
                </div>
                <div class="book_row book_row_7">
                    <div class="dialog_button_confirm">修 改</div>
                    <div class="dialog_button_cancel">取 消</div>
                </div>

            </div>


        </div>

    </body>
</html>
